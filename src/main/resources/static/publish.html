<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="publish.js"></script>
	<title>Publication options — SARA software publishing</title>
</head>
<body><div class="fluid-container">
	<div class="row">
		<div class="col-sm-9 col-xs-12">
			<img src="lib/header.svg" class="logo-header" />
		</div>
		<div class="col-sm-3 col-xs-12">
			<a id="ir_link">
				<img class="logo-header-right" />
			</a>
		</div>
	</div>
		
	<div class="row">
		<div class="col-xs-12 action-header">
			<h1>Where do you want to publish?</h1>
		</div>
	</div>
	
	<form class="form-horizontal hidden" id="content">
		<div class="form-group has-feedback">
			<label for="irs" class="col-sm-2 control-label">institutional repository</label>
			<div class="col-sm-10 nopad">
				<select class="form-control" id="pubrepo">
					<option disabled>… loading list of institutional repositories …</option>
				</select>
				<span class="form-control-feedback" aria-hidden="true"></span>
				<span class="form-control-feedback-text text-danger hidden"></span>
			</div>
		</div>
		<div class="form-group has-feedback">
			<label for="login_email" class="col-sm-2 control-label">your login email there</label>
			<div class="col-sm-10 nopad">
				<input type="email" class="form-control" id="email" placeholder="email.address@institution.de">
				<span class="form-control-feedback" aria-hidden="true"></span>
				<span class="form-control-feedback-text text-danger hidden"></span>
			</div>
		</div>
		<div class="form-group has-feedback" id="collections_group">
			<label for="collections" class="col-sm-2 control-label">target collection</label>
			<div class="col-sm-10 nopad hidden" id="collections_list">
				<select class="form-control" id="collection"></select>
				<span class="form-control-feedback" aria-hidden="true"></span>
				<span class="form-control-feedback-text text-danger hidden"></span>
			</div>
			<div class="col-sm-10 nopad" id="collections_loading">
				<div class="loading-inline"></div>
				<label class="control-label">checking user...</label>
			</div>
		</div>
	</form>

	<div id="loading" class="loading"><span class="sr-only">loading list, please wait...</span></div>

	<p style="height:3ex"></p>
	<div class="row">
		<!-- FIXME where does this go after archiving has finished? -->
<!--
		<a class="btn btn-default col-sm-3" href="/license.html">← previous</a>
-->
		<a class="btn btn-primary disabled col-sm-2 col-sm-offset-10" id="next_button">next →</a>
	</div>
	<p style="height:3ex"></p>
</div></body>
</html>
