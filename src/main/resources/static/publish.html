<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="publish.js"></script>
	<title>SARA software publishing</title>
</head>
<body><div class="fluid-container">
	<div class="row">
		<div class="col-sm-9 col-xs-12">
			<img src="lib/header.svg" class="logo-header" />
		</div>
		<div class="col-sm-3 col-xs-12">
			<a id="ir_link">
				<img class="logo-header-right" />
			</a>
		</div>
	</div>
	
		
	<div class="row">
		<div class="col-xs-12 action-header">
			<h1>Where do you want to publish?</h1>
		</div>
	</div>
	
	<form class="form-horizontal">
		<div class="form-group">
			<label for="irs" class="col-sm-2 control-label">institutional repository</label>
			<div class="col-sm-10 nopad">
				<select class="form-control" id="irs">
					<option disabled>… loading list of institutional repositories …</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="login_email" class="col-sm-2 control-label">your login there</label>
			<div class="col-sm-10 nopad">
				<input type="email" class="form-control" id="login_email" placeholder="email.address@institution.de" aria-describedby="user_status">
			</div>
			<div class="col-sm-10 col-sm-offset-2">
				<span class="control-label" id="user_status">please type an email address...</span>
			</div>
		</div>
		<div class="form-group">
			<label for="collections" class="col-sm-2 control-label">target collection</label>
			<div class="col-sm-10 nopad">
				<select class="form-control" id="collections">
					<option disabled>… loading list of target collections …</option>
				</select>
			</div>
		</div>
	</form>

	<div id="loading" class="loading"><span class="sr-only">loading list, please wait...</span></div>

	<p style="height:3ex"></p>
	<div class="row">
		<a class="btn btn-default col-sm-3" href="/branches.html">← previous</a>
		<a class="btn btn-primary col-sm-2 col-sm-offset-7 disabled" id="next_button">next →</a>
	</div>
	<p style="height:3ex"></p>
</div></body>
</html>
