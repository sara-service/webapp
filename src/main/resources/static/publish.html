<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="publish.js"></script>
	<title>Publication options — SARA software publishing</title>
</head>
<body><div class="container">
	<div class="row">
		<div class="col-sm-9 col-xs-12">
			<img src="lib/header.svg" class="logo-header" />
		</div>
	</div>

	<div class="progress-header col-xs-12">
		<div class="btn-group">
			<a class="btn btn-success disabled">scope</a>
			<a class="btn btn-success disabled">describe</a>
			<a class="btn btn-success disabled">license</a>
			<a class="btn btn-success disabled">review</a>
			<a class="btn btn-success disabled">archive!</a>
		</div><div class="btn-group">
			<a class="btn btn-success disabled progress-current">publisher</a>
			<a class="btn btn-default disabled">submit</a>
			<a class="btn btn-default disabled">publish!</a>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 action-header">
			<h1>Where do you want to publish?</h1>
		</div>
	</div>

	<form class="form-horizontal hidden" id="content">
		<div class="form-group has-feedback">
			<label for="irs" class="col-sm-2 control-label">institutional repository</label>
			<div class="col-sm-9 nopad">
				<select class="form-control" id="pubrepo">
					<option disabled>… loading list of institutional repositories …</option>
				</select>
				<span class="form-control-feedback" aria-hidden="true"></span>
				<span class="form-control-feedback-text text-danger hidden"></span>
			</div>
			<div class="col-sm-1 col-xs-12 nopad">
				<a target="_blank" id="ir_link" class=""><img id="ir_logo"></a>
			</div>
		</div>
		<div class="form-group has-feedback">
			<label for="email" class="col-sm-2 control-label">your login email</label>
			<div class="col-sm-9 nopad">
				<input type="email" class="form-control" id="email" placeholder="email.address@institution.de">
				<span class="form-control-feedback" aria-hidden="true"></span>
				<span class="form-control-feedback-text text-danger hidden"></span>
			</div>
<!--
			<div class="col-sm-2 col-xs-12 nopad">
				<button type="button" class="btn btn-sm btn-warning" id="reset_email">use email from git repo</button>
			</div>
-->
		</div>
		
		<div class="form-group has-feedback" id="collections_group">
			<label for="collections" class="col-sm-2 control-label">target collection</label>
			<div class="col-sm-9 nopad hidden" id="collections_list">
				<select class="form-control" id="collection"></select>
				<span class="form-control-feedback" aria-hidden="true"></span>
				<span class="form-control-feedback-text text-danger hidden"></span>
			</div>
			<div class="col-sm-9 nopad" id="collections_loading">
				<div class="loading-inline"></div>
				<label class="control-label">checking user...</label>
			</div>
		</div>
		<div class="row" id="user_hint_group"><p class="col-sm-9 col-sm-offset-2">
			<svg width="1em" height="1em" viewBox="0 0 16.93 16.93" aria-hidden="true">
				<path d="M8.51,0C3.83-.02.02,3.75+0,8.42c-.02,4.68+3.75,8.49+8.42,8.51+4.68.02+8.49-3.75+8.51-8.42C16.96,3.83+13.18.02+8.51,0Zm-.12,2.28c.41,0+.75.15+1.03.44.29.28.43.63.43,1.04+0+.41-.14.75-.43,1.04-.28.28-.63.42-1.03.42-.42,0-.76-.14-1.05-.42C7.06,4.52+6.91,4.17+6.91,3.76+6.91,3.34+7.06,3+7.35,2.72+7.63,2.43+7.98,2.28+8.39,2.28ZM6,6.07h3.89v7.25h1.17v.93H6V13.32H7.16V7H6Z"/>
			</svg>
			<span id="user_hint"></span>
		</div>
		
		</p></div>

		<div class="form-group has-feedback hidden" id="policy_group">
			<label for="policy" class="col-sm-2 control-label">terms of service</label>
			<div class="col-sm-8 nopad">
				<textarea readonly class="form-control" id="policy" aria-describedby="policy_text" rows="15"></textarea>
			</div>

			<div class="col-sm-7 col-sm-offset-2 custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" id="policyOk">
				<label class="custom-control-label" for="policyOk">I agree to the terms of services as shown above</label>
				<div class="form-control-feedback-text text-danger hidden"></div>
			</div>
		</div>
	</form>

	<div id="loading" class="loading"><span class="sr-only">loading list, please wait...</span></div>

	<p style="height:3ex"></p>
	<div class="row">
		<!-- FIXME where does this go after archiving has finished? -->
<!--
		<a class="btn btn-default col-sm-3" href="/license.html">← previous</a>
-->
		<a class="btn btn-primary disabled col-sm-2 col-sm-offset-10" id="next_button">next →</a>
	</div>
	<p style="height:3ex"></p>
</div></body>
</html>
