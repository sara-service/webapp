<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/uri.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="publish.js"></script>
	<title>SARA software publishing</title>
</head>
<body><div class="fluid-container">
	<div class="row">
		<div class="col-sm-9 col-xs-12">
			<img src="lib/header.svg" class="logo-header" />
		</div>
		<div class="col-sm-3 col-xs-12">
			<a id="ir_link">
				<img class="logo-header-right" />
			</a>
		</div>
	</div>
	
		
	<div class="row">
		<div class="col-xs-12 action-header">
			<h1>Where do you want to publish?</h1>
		</div>
	</div>
	
	<form class="form-horizontal">
		<div class="form-group" id="template">
			<label class="col-sm-2 control-label">Status</label>
			<div class="col-sm-6 nopad">
				<label for="template_commit" class="form-control" id="user_status"></label>
			</div>
		</div>
		<div class="form-group" id="template">
			<label class="col-sm-2 control-label">institutional repository</label>
			<div class="col-sm-6 nopad">
				<label for="template_commit" class="control-label sr-only">institutional repository</label>
				<select class="form-control" name="commit" id="irs">
					<option disabled>… loading list of institutional repositories …</option>
				</select>
			</div>
		</div>
		<div class="form-group" id="template">
			<label class="col-sm-2 control-label">Your IR login</label>
			<div class="col-sm-6 nopad">
				<label for="template_commit" class="control-label sr-only">Your IR login</label>
				<input type="text" class="form-control" id="login_email" placeholder="email.address@institution.de" aria-describedby="title_status_text">
			</div>
		</div>
		<div class="form-group" id="template">
			<label class="col-sm-2 control-label">target collection</label>
			<div class="col-sm-6 nopad">
				<label for="template_commit" class="control-label sr-only">target collection</label>
				<select class="form-control" name="commit" id="collections">
					<option disabled>… loading list of target collections …</option>
				</select>
			</div>
		</div>
	</form>

	<div id="buttons"></div>
	<div id="broken" class="hidden"><h2>Error loading list!</h2>
		<p>If reloading doesn't fix things,
		you may want to contact the service administrator.</p></div>
	<div id="loading" class="loading"><span class="sr-only">loading list, please wait...</span></div>

	<p style="height:3ex"></p>
	<div class="row">
		<a class="btn btn-default col-sm-3" href="/branches.html">← previous</a>
		<a class="btn btn-primary col-sm-2 col-sm-offset-7 disabled" id = "next_button" href="/none">next →</a>
<!--
		<button class="btn btn-primary col-sm-2 col-sm-offset-7" id="next_button">next →</button>
-->
	</div>
	<p style="height:3ex"></p>
</div></body>
</html>
