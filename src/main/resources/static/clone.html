<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="progress.js"></script>
	<script src="clone.js"></script>
	<title>Clone in progress — SARA software publishing</title>
</head>
<body><div class="container" id="root">
	<div class="row">
		<div class="col-xs-12">
			<img src="lib/header.svg" class="logo-header" />
		</div>
	</div>
	<div class="progress-header col-xs-12">
		<div class="btn-group">
			<a class="btn btn-success progress-disabled">scope</a>
			<a class="btn btn-default disabled">describe</a>
			<a class="btn btn-default disabled">license</a>
			<a class="btn btn-default disabled">access</a>
			<a class="btn btn-default disabled">archive!</a>
		</div><div class="btn-group">
			<a class="btn btn-default disabled">publisher</a>
			<a class="btn btn-default disabled">submit</a>
			<a class="btn btn-default disabled">publish!</a>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 action-header">
			<h1>Cloning your repository...</h1>
		</div>
	</div>

	<ul class="list-unstyled" id="steps">
		<li class="hidden" id="template">
			<div class="row">
				<div class="col-xs-12 col-sm-9 col-md-6">
					<span name="loading" class="progress-icon" aria-hidden="true"><span name="icon"></span></span>
					<span class="sr-only" name="status">(success)</span>
					<span name="text">Initializing temporary repository</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-9 col-md-6">
					<div class="progress progress-thin" name="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%" name="bar"></div>
					</div>
				</div>
			</div>
		</li>
	</ul>

	<p style="height:3ex"></p>
	<div class="row">
		<a class="btn btn-default col-sm-3" id="cancel">← cancel</a>
	</div>
	<p style="height:3ex"></p>
</div></body>
</html>
