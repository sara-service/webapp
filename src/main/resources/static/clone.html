<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="clone.js"></script>
	<title>SARA</title>
</head>
<body><div class="fluid-container">
	<div class="row">
		<div class="col-sm-9 col-xs-12">
			<img src="lib/header.svg" class="logo-header" />
		</div>
		<div class="col-sm-3 col-xs-12">
			<a id="ir_link">
				<img class="logo-header-right" />
			</a>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 action-header">
			<h1>Cloning your repository...</h1>
		</div>
	</div>
	<div id="loading" class="loading"><span class="sr-only">clone in progress...</span></div>
	<p style="height:3ex"></p>

	<ul class="list-unstyled" id="steps">
		<li class="row text-success" id="template" style="display:none">
			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
				<span class="glyphicon inline-icon glyphicon-ok" aria-hidden="true" name="icon"></span>
				<span class="sr-only" name="status">(success)</span>
				<span name="text">initializing temporary repository</span>
			</div>
		</li>
	</ul>

	<p style="height:3ex"></p>
	<div class="row">
		<a class="btn btn-default col-sm-3" href="/api/clone/cancel">‚Üê cancel</a>
	</div>
	<p style="height:3ex"></p>
</div></body>
</html>
