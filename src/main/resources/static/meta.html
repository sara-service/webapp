<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="meta.js"></script>
	<title>SARA</title>
</head>
<body><div class="fluid-container">
	<div class="row">
		<div class="col-sm-9 col-xs-12">
			<img src="lib/header.svg" class="logo-header" />
		</div>
		<div class="col-sm-3 col-xs-12">
			<a id="ir_link">
				<img class="logo-header-right" />
			</a>
		</div>
	</div>

	<div id="main_loading" class="loading"><span class="sr-only">loading title and description...</span></div>
	<div id="main" class="hidden">
		<div class="row">
			<div class="col-xs-12 action-header">
				<h1>Describe your Publication!</h1>
			</div>
		</div>
		<form class="form-horizontal">
			<div class="form-group has-feedback" id="title_group">
				<label class="col-sm-2 control-label" for="title">publication title</label>
				<div class="col-sm-7 nopad">
					<input type="text" class="form-control" id="title" placeholder="name of your software artefact" aria-describedby="title_status_text">
					<span id="title_status" class="glyphicon form-control-feedback" aria-hidden="true"></span>
					<span id="title_status_text" class="sr-only"></span>
				</div>
				<div class="col-sm-3 nopad">
					<button type="button" class="btn btn-default form-control" id="update_title">update project name in git repo</button>
				</div>
			</div>
			<div class="form-group has-feedback" id="description_group">
				<label class="col-sm-2 control-label" for="description">short description (optional)</label>
				<div class="col-sm-7 nopad">
					<textarea class="form-control" id="description" placeholder="short description of what your software does" aria-describedby="description_status_text"></textarea>
					<span id="description_status" class="glyphicon form-control-feedback" aria-hidden="true"></span>
					<span id="description_status_text" class="sr-only"></span>
				</div>
				<div class="col-sm-3 nopad">
					<button type="button" class="btn btn-default form-control" id="update_description">update project description in git repo</button>
				</div>
			</div>
			<div class="form-group form-group-sm">
				<div class="col-sm-7 col-sm-offset-2 nopad">
					<button type="button" class="btn btn-sm btn-danger" id="reset_title">reset title and description to project name and description from git repo</button>
					<div id="reset_title_loading" class="loading-inline hidden"><span class="sr-only">loading title and description...</span></div>
				</div>
			</div>

			<div class="form-group has-feedback">
				<label class="col-sm-2 control-label" for="version">software version</label>
				<div class="col-sm-7 nopad">
					<input type="text" class="form-control" id="version" placeholder="version number" aria-describedby="version_status_text">
					<span id="version_status" class="glyphicon form-control-feedback" aria-hidden="true"></span>
					<span id="version_status_text" class="sr-only"></span>
				</div>
				<div class="col-sm-3 nopad">
					<button type="button" class="btn btn-default form-control" id="update_version" data-can-update="true" disabled>update file <tt data-versionfile>VERSION</tt> in <span data-branch>branch master</span></button>
				</div>
			</div>
			<div class="form-group form-group-sm">
				<label class="col-sm-2 col-sm-offset-1 control-label" for="version_branch">autodetect from</label>
				<div class="col-sm-2 nopad">
					<select class="form-control" id="version_branch">
						<option value="DONT-BE-SO-IMPATIENT" disabled selected>… loading …</option>
					</select>
				</div>
				<div class="col-sm-2 nopad">
					<button type="button" class="btn btn-sm btn-danger" id="reset_version" disabled>I'm Feeling Lazy</button>
				</div>
				<div class="col-sm-6 nopad">
					<div id="version_loading" class="loading-inline hidden"><span class="sr-only">detecting version...</span></div>
				</div>
			</div>
		</form>
	</div>

	<p style="height:3ex"></p>
	<div class="row">
		<a class="btn btn-default col-sm-3" href="/license.html">← previous</a>
		<button class="btn btn-primary col-sm-2 col-sm-offset-7" id="next_button">next →</button>
	</div>
	<p style="height:3ex"></p>
</div></body>
</html>
