<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="contrib.js"></script>
	<title>SARA software publishing</title>
</head>
<body><div class="fluid-container">
	<div class="row">
		<div class="col-xs-12">
			<img src="lib/header.svg" class="logo-header" />
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 action-header">
			<h1>Who contributed?</h1>
		</div>
	</div>
	<form class="form-horizontal" id="contributors">
		<div class="form-group">
			<label class="col-sm-4 control-label" for="author_deadbeef">John Doe &lt;john@doe.com&gt;</label>
			<label class="sr-only" for="author_deadbeef">mapping</label>
			<div class="col-sm-3 nopad">
				<select class="form-control" id="author_deadbeef">
					<option value="orcid" selected>ORCID ID</option>
					<option value="IDIOT" disabled>… loading …</option>
				</select>
			</div>
			<label class="sr-only" for="id_deadbeef">identifier</label>
			<div class="col-sm-5 nopad">
				<input type="text" class="form-control" id="version" placeholder="ORCID ID" value="orcid.org/0000-0002-6625-4420">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label" for="author_deadbeef">Darth Vader &lt;evil@empire.com&gt;</label>
			<label class="sr-only" for="author_deadbeef">mapping</label>
			<div class="col-sm-3 nopad">
				<select class="form-control" id="author_deadbeef">
					<option value="orcid" selected>ORCID ID</option>
					<option value="IDIOT" disabled>… loading …</option>
				</select>
			</div>
			<label class="sr-only" for="id_deadbeef">identifier</label>
			<div class="col-sm-5 nopad">
				<input type="text" class="form-control" id="version" placeholder="ORCID ID" value="orcid.org/0000-0002-2103-5304">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label" for="author_deadbeef">Anakin Skywalker &lt;good@empire.com&gt;</label>
			<label class="sr-only" for="author_deadbeef">mapping</label>
			<div class="col-sm-3 nopad">
				<select class="form-control" id="author_deadbeef">
					<option value="orcid" selected>is the same user as</option>
					<option value="IDIOT" disabled>… loading …</option>
				</select>
			</div>
			<label class="sr-only" for="id_deadbeef">identifier</label>
			<div class="col-sm-5 nopad">
				<select class="form-control" id="author_deadbeef">
					<option value="orcid" selected>Darth Vader &lt;evil@empire.com&gt;</option>
					<option value="IDIOT" disabled>… loading …</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3 col-sm-offset-9 nopad">
				<button type="button" class="btn btn-default form-control" id="update_mailmap" disabled>update file <tt>.mailmap</tt> in <span data-branch>branch master</span></button>
			</div>
		</div>
	</form>
	<div id="loading" class="loading"><span class="sr-only">loading, please wait...</span></div>

	<p style="height:3ex"></p>
	<div class="row">
		<a class="btn btn-default col-sm-3" href="/branches.html">← previous</a>
		<a class="btn btn-primary col-sm-2 col-sm-offset-7" id="next">next →</a>
	</div>
	<p style="height:3ex"></p>
</body>
</html>
