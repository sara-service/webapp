<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="progress.js"></script>
	<script src="push.js"></script>
	<title>Archiving in progress — SARA software publishing</title>
</head>
<body><div class="fluid-container">
	<div class="row">
		<div class="col-xs-12">
			<img src="lib/header.svg" class="logo-header" />
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 action-header">
			<h1>Archiving your project...</h1>
		</div>
	</div>
	<div id="loading" class="loading"><span class="sr-only">archiving in progress</span></div>
	<p style="height:3ex"></p>

	<ul class="list-unstyled" id="steps">
		<li class="text-success hidden" id="template">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<span class="inline-icon" aria-hidden="true" name="icon">&#10004;</span>
					<span class="sr-only" name="status">(success)</span>
					<span name="text">initializing temporary repository</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<div class="progress progress-thin hidden" name="progress" style="margin:.3em 2em">
						<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%" name="bar"></div>
					</div>
				</div>
			</div>
		</li>
	</ul>

	<p style="height:3ex"></p>
	<div class="row">
		<a class="btn btn-default col-sm-3" href="/api/push/cancel">← cancel</a>
	</div>
	<p style="height:3ex"></p>
</div></body>
</html>
