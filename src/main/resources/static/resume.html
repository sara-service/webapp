<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/uri.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="search.js"></script>
	<script src="resume.js"></script>
	<title>Archive artefact selection — SARA software publishing</title>
</head>
<body><div class="container">
	<div class="row">
		<div class="col-xs-12">
			<img src="lib/header.svg" class="logo-header-noprogress" />
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 action-header">
			<h1>Previously archived projects</h1>
		</div>
	</div>

	<form id="search_block" class="form-horizontal hidden">
		<div class="form-group has-feedback"><div class="col-sm-12">
			<input type="search" class="form-control" id="search" placeholder="type to filter by project name">
		</div></div>
	</form>
	<div id="projects" class="list-group hidden">
		<a id="template" class="list-group-item hidden">
			<h4><span name="title">SARA-server</span>
				(<tt name="version">1.0</tt>)</h4>
			<div class="text-muted" name="description">blah</div>
		</a>
		<a class="list-group-item list-group-overflow text-muted" href="#" id="overflow">show more</a>
	</div>
	<p class="hidden" id="noprojects">
		<b>Nothing archived yet!</b>
		Please <a class="btn btn-default" href="/projects.html">pick a project</a>
		and start archiving something.</p>
	</p>
	<div id="loading" class="loading"><span class="sr-only">loading, please wait...</span></div>

	<p style="height:3ex"></p>
	<div class="row">
		<a class="btn btn-default col-sm-3" href="/projects.html">← return to project selection</a>
	</div>
	<p style="height:3ex"></p>
</div></body>
</html>
