<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/uri.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="resume.js"></script>
	<title>Archive artefact selection — SARA software publishing</title>
</head>
<body><div class="fluid-container">
	<div class="row">
		<div class="col-xs-12">
			<img src="lib/header.svg" class="logo-header" />
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 action-header">
			<h1>What do you want to publish from the archives?</h1>
		</div>
	</div>

	<div id="projects">
		<span class="hidden" id="template"><a class="btn btn-default btn-array" name="select">
			<span name="title">SARA-server</span> (<tt name="version">sara/SARA-server</tt>)
		</a></span>
		<div class="hidden" id="noprojects">
			<p><b>Nothing archived yet!</b> <a class="btn btn-default" href="/projects.html">Pick a project</a> and start archiving something!</p>
		</div>
	</div>
	<div id="loading" class="loading"><span class="sr-only">loading, please wait...</span></div>

	<p style="height:3ex"></p>
	<div class="row">
		<a class="btn btn-default col-sm-3" href="/projects.html">← return to project selection</a>
	</div>
	<p style="height:3ex"></p>
</div></body>
</html>
