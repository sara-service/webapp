<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/uri.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="index.js"></script>
	<title>SARA software publishing</title>
</head>
<body>
	<div class="row">
		<div class="col-xs-12">
			<img src="lib/header.svg" class="logo-header" />
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 action-header">
			<h1>Where is the project you want to publish?</h1>
		</div>
	</div>

	<div id="repos">
		<span class="hidden" id="template"><a class="btn btn-default btn-array" name="select">
			<span name="display">SARA-server</span>
		</a></span>
		<div class="hidden" id="noprojects">
			<p><b>No projects found!</b> Please <a class="btn btn-default" href="/api/repo/return">return to git repo</a> and create some!</p>
		</div>
	</div>
	<div id="broken" class="hidden"><h2>Error loading list!</h2>
		<p>If reloading doesn't fix things,
		you may want to contact the service administrator.</p></div>
	<div id="loading" class="loading"><span class="sr-only">loading list, please wait...</span></div>
</body>
</html>
