<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="lib/icon.png" type="image/png"/>
	<link rel="shortcut icon" href="lib/icon.png" type="image/png"/>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/sara.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/uri.min.js"></script>
	<script src="lib/common.js"></script>
	<script src="search.js"></script>
	<script src="index.js"></script>
	<title>SARA software publishing</title>
</head>
<body>
	<div class="row">
		<div class="col-xs-12">
			<img src="lib/header.svg" class="logo-header" />
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 action-header">
			<h1>Where is the project you want to publish?</h1>
		</div>
	</div>

	<form id="search_block" class="form-horizontal hidden">
		<div class="form-group has-feedback"><div class="col-sm-12">
			<input type="search" class="form-control" id="search" placeholder="type to filter by name">
		</div></div>
	</form>
	<div id="repos" class="list-group hidden">
		<a id="template" class="list-group-item list-group-icon hidden">
			<img name="icon" src="git.svg">
			<div><h4><span name="display">SARA-server</span></h4></div>
		</a>
		<a class="list-group-item list-group-overflow text-muted" href="#" id="overflow">show more</a>
	</div>

	<div id="broken" class="hidden"><h2>Error loading list!</h2>
		<p>If reloading doesn't fix things,
		you may want to contact the service administrator.</p></div>
	<div id="loading" class="loading"><span class="sr-only">loading list, please wait...</span></div>
</body>
</html>
